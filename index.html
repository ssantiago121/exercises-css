<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
        margin-top: 200px;
        margin-left: 200px;
        position: relative;
        background-color: blue;
        width: 500px;
        height: 300px;
    }

    .red-circle {
        margin-top: 150px;
        margin-left: 250px;
        position: absolute;
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
